<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PolarSolutions</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">PolarSolutions</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <input type="text" placeholder="Search">
                <span class="icon">🔍</span>
                <span class="icon">👤</span>
                <span class="icon">🛒</span>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions or need further information, feel free to reach out to us using the form below:</p>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="cta-btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PolarSolutions. All rights reserved.</p>
    </footer>

    <script src="javaScript.js"></script>
</body>
</html>
